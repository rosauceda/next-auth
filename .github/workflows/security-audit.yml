name: Dependency Security Audit

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  pull_request:
    paths:
      - "package.json"
      - "pnpm-lock.yaml"
      - "**/package.json"
  workflow_dispatch:

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true
        id: audit

      - name: Check for vulnerabilities
        if: steps.audit.outcome == 'failure'
        run: |
          echo "::warning::Security vulnerabilities detected. Please review the audit report."
          pnpm audit --audit-level=moderate --json > audit-report.json

      - name: Upload audit report
        if: steps.audit.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.audit.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Security vulnerabilities detected in dependencies. Please review the audit report in the Actions artifacts.'
            })

  outdated:
    name: Check Outdated Dependencies
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Check outdated dependencies
        run: pnpm outdated --format json > outdated.json || true

      - name: Upload outdated report
        uses: actions/upload-artifact@v4
        with:
          name: outdated-dependencies-report
          path: outdated.json
          retention-days: 7
